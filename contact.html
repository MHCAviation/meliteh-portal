<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Contact Us</title>
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <link rel="stylesheet" type="text/css" href="css/hire-staff.css" />
    <script type="text/javascript">
      window.Trengo = window.Trengo || {};
      window.Trengo.key = "HM1TBzHiwbKzSBt6ruC5";
      (function (d, script, t) {
        script = d.createElement("script");
        script.type = "text/javascript";
        script.async = true;
        script.src = "https://static.widget.trengo.eu/embed.js";
        d.getElementsByTagName("head")[0].appendChild(script);
      })(document);
    </script>
  </head>
  <body>
    <div class="container-center-horizontal">
      <div class="contact-flex">
        <div class="contact screen">
          <div class="flex-col flex">
            <h1 class="title valign-text-middle">Contact Us</h1>
          </div>
          <div class="contactContainer">
            <div class="company-contact-info">
              <div class="x1">
                <div class="contact-info">Contact info:</div>
                <div
                  class="email-infomelitehcom montserrat-normal-licorice-17px"
                >
                  Email: job@meliteh.com
                  Phone : +35627047106
                </div>
              </div>
              <div class="x2">
                <div class="office medium20">Office:</div>
                <span
                  class="mk-business-centre montserrat-normal-licorice-17px"
                >
                  MK Business Centre, 115A, Floor 0, Valley Road, Birkirkara,
                  BKR 9022 Malta
                </span>
              </div>
              <div class="x3">
                <div class="hours-of-operation medium20">
                  Hours of Operation:
                </div>
                <span class="monday-friday-700 montserrat-normal-licorice-17px">
                  Monday - Friday<br />7:00 am - 3:00 pm<br />Sat â€“ Sun:
                  Closed<br />We can provide 24/7 contact service
                </span>
              </div>
            </div>

            <form class="form" onsubmit="submitMessage(event)">
              <fieldset class="contactus-fieldset" id="contact-form-root-fieldset">
                <textarea
                  name="message"
                  required="required"
                  placeholder="Message"
                ></textarea>
                <div class="formContactFields">
                  <input
                    type="text"
                    name="senderName"
                    placeholder="Your Name"
                  />
                  <input
                    type="email"
                    name="senderEmail"
                    required="required"
                    placeholder="Your Email"
                  />
                  <input
                    type="tel"
                    name="senderPhoneNumber"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="submit-button-container">
                  <div class="status-message">
                    <span class="status-message-content"></span>
                  </div>
                  <button class="contactus-submit" type="submit" id="submit">Submit</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <header class="header-navbar"></header>
    <footer class="footer-navbar"></footer>
    <script>
      // Fetch the content of popup-hire-staff.html using fetch API
      fetch("popup-hire-staff.html")
        .then((response) => response.text())
        .then((html) => {
          // Append the HTML content to the body
          document.body.innerHTML += html;
        })
        .catch((error) =>
          console.error("Error fetching popup-hire-staff.html:", error)
        );
    </script>
    <script type="module" src="js/add-navbars.js"></script>
    <script type="module" src="js/contact.js"></script>
  </body>
</html>
