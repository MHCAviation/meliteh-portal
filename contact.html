  <body>
    <div class="container-center-horizontal">
      <div class="contact-flex">
        <div class="contact screen">
          <div class="flex-col flex">
            <h1 class="title valign-text-middle">Contact Us</h1>
          </div>
          <div class="contactContainer">
            <div class="company-contact-info">
              <div class="x1">
                <div class="contact-info">Contact info:</div>
                <a
                  href="mailto:job@meliteh.com"
                  target="_blank"
                  class="email-infomelitehcom montserrat-normal-licorice-17px"
                >
                  Email: job@meliteh.com
                </a>
                <a
                  href="tel:+35627047106"
                  target="_blank"
                  class="phone-melitehcom montserrat-normal-licorice-17px"
                >
                  Phone : +35627047106
                </a>
              </div>
              <div class="x2">
                <div class="office medium20">Office:</div>
                <span
                  class="mk-business-centre montserrat-normal-licorice-17px"
                >
                  MK Business Centre, 115A, Floor 0, Valley Road, Birkirkara,
                  BKR 9022 Malta
                </span>
              </div>
              <div class="x3">
                <div class="hours-of-operation medium20">
                  Hours of Operation:
                </div>
                <span class="monday-friday-700 montserrat-normal-licorice-17px">
                  Monday - Friday<br />7:00 am - 3:00 pm<br />Sat â€“ Sun:
                  Closed<br />We can provide 24/7 contact service

            <form class="form" onsubmit="submitMessage(event)">
              <fieldset
                class="contactus-fieldset"
                id="contact-form-root-fieldset"
              >
                <textarea
                  name="message"
                  required="required"
                  placeholder="Message"
                ></textarea>
                <div class="formContactFields">
                  <input
                    type="text"
                    name="senderName"
                    placeholder="Your Name"
                  />
                  <input
                    type="email"
                    name="senderEmail"
                    required="required"
                    placeholder="Your Email"
                  />
                  <input
                    type="tel"
                    name="senderPhoneNumber"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="submit-button-container">
                  <div class="status-message">
                    <span class="status-message-content"></span>
                  </div>
                  <button class="contactus-submit" type="submit" id="submit">
                    Submit
                  </button>
                </div>
              </fieldset>
            </form>
          </div>

      </div>
    </div>
    <header class="header-navbar"></header>
    <footer class="footer-navbar"></footer>
    <script>
      // Fetch the content of popup-hire-staff.html using fetch API
      fetch("popup-hire-staff.html?nocache=" + new Date().getTime())
        .then((response) => response.text())
        .then((html) => {
          // Create a temporary container for the HTML content
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = html;

          // Append the content to the body
          while (tempDiv.firstChild) {
            document.body.appendChild(tempDiv.firstChild);
          }

          // Initialize popup overlay and close button after content is loaded
          const popupOverlay = document.getElementById("popupOverlay");
          if (popupOverlay) {
            popupOverlay.addEventListener("click", function (event) {
              if (event.target === this) {
                closePopupOverlay();
              }
            });
          }

          const closePopupBtn = document.querySelector("#closePopupBtn");
          if (closePopupBtn) {
            closePopupBtn.addEventListener("click", closePopupOverlay);
          }

          const hireStaffButton = document.querySelector("#openFormBtn");
          if (hireStaffButton) {
            hireStaffButton.addEventListener("click", openPopupOverlay);
          }
        })
        .catch((error) =>
          console.error("Error fetching popup-hire-staff.html:", error)
        );

      function openPopupOverlay(event) {
        event.preventDefault();
        const popupOverlay = document.getElementById("popupOverlay");
        if (popupOverlay) {
          popupOverlay.classList.add("active");
          document.body.classList.add("no-scroll");
        }
      }

      function closePopupOverlay() {
        const popupOverlay = document.getElementById("popupOverlay");
        if (popupOverlay) {
          popupOverlay.classList.remove("active");
          document.body.classList.remove("no-scroll");
        }
      }
    </script>
    <script src="js/add-navbars.js"></script>
    <script type="module" src="js/contact.js"></script>
  </body>
</html>
