<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Contact Us</title>
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body>
    <div class="container-center-horizontal">
      <div class="contact-flex">
        <div class="contact screen">
          <div class="flex-col flex">
            <h1 class="title valign-text-middle">Contact Us</h1>
          </div>
          <div class="flex-row flex">
            <div class="flex-col-1 company-contact-info">
              <div class="x1">
                <div class="contact-info">Contact info:</div>
                <div class="email-infomelitehcom montserrat-normal-licorice-17px">Email: info@meliteh.com</div>
              </div>
              <div class="x2">
                <div class="office medium20">Office:</div>
                <span class="mk-business-centre montserrat-normal-licorice-17px">
                  MK Business Centre, 115A, Floor 0, Valley Road, Birkirkara, BKR 9022 Malta
                </span>
              </div>
              <div class="x3">
                <div class="hours-of-operation medium20">Hours of Operation:</div>
                <span class="monday-friday-700 montserrat-normal-licorice-17px">
                  Monday - Friday<br />7:00 am - 3:00 pm<br />Sat â€“ Sun: Closed<br />We can provide 24/7 contact service
                </span>
              </div>
            </div>

            <form class="form" onsubmit="submitMessage(event)">
              <textarea name="message" required="required" placeholder="Message"></textarea>
              <div class="hr"></div>
              <input type="text" name="senderName" placeholder="Your Name">
              <input type="email" name="senderEmail" required="required" placeholder="Your Email">
              <input type="tel" name="senderPhoneNumber" placeholder="Phone Number">
              <div class="hr"></div>
              <div class="submit-button-container">
                <div class="status-message">
                  <span class="status-message-content"></span>
                </div>
                <button type="submit" id="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <header class="header-navbar"></header>
    <footer class="footer-navbar"></footer>
    <script type="module" src="js/add-navbars.js"></script>
    <script type="module" src="js/contact.js"></script>
  </body>
</html>
